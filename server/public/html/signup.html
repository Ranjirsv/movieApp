<!--sign up page-->
<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <center>
        <h1 id="title">Welcome to Zgv Cinemas</h1></center>
    <h3 id="title1">if you are aleady signed up please click login</h3>
    <!--sign up form-->
    <form action="/signup" method="post">
        <center>
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input class="textbox" type="text" placeholder="enter the username" name="displayname" id="username" required>
                    </td>
                </tr>
                <tr>
                    <td>Contact number</td>
                    <td>
                        <input class="textbox" type="Number" placeholder="enter Your phone number" name="phonenumber" id="phonenumber" required>
                    </td>
                </tr>
                <tr>
                    <td>Emailid</td>
                    <td>
                        <input class="textbox" type="email" placeholder="xyz@gmail.com" name="username"  id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input class="textbox" type="password" placeholder="password" name="password" id="password" required>
                    </td>
                </tr>
            </table>
            <input id="login" type="submit" value="sign up" />
            <center>
                <!--while signing up it will redirect to login form-->
                <a href="../index.html">login</a>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
